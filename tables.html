<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tables and stuff</title>
    <style>
      table{
        background-color: #d84;
        border:1px solid black;
        width: 80%;
        margin: 0 auto;
        text-align: center;
        border-collapse: collapse;
        }

      thead{
        background: black;
        color: white;
        }

      th,td{
        border: 1px solid black;
        padding: 20px;
        }

      tr:nth-child(even){
        background: lightblue;
        }

      td:hover{
        background: w=;
        color: white;
        transform: scale(1.1);
        transition: transform .3s;
        }
      td, th {
        width:25%;
        }

      h1{
        text-align: center;
        }

    </style>
  </head>

  <body>
    <h1>this is a table</h1>
    <table>
      <thead>
        <tr>
          <th>Animals</th>
          <th>Colors</th>
          <th>Hobbies</th>
          <th>Rooms</th>
          </tr>
          </thead>

          <tbody>
            <tr>
              <td>Cow</td>
              <td>Pink</td>
              <td>Bird Watching</td>
              <td>Kitchen</td>
              </tr>
            <tr>
              <td>Pig</td>
              <td>Blue</td>
              <td>Cloud Watching</td>
              <td>Bathroom</td>
            </tr>
            <tr>
              <td>Sheep</td>
              <td>Green</td>
              <td>Hiking</td>
              <td>Bedroom</td>
            </tr>
            <tr>
              <td>Dolphin</td>
              <td>Yellow</td>
              <td>Painting</td>
              <td>Living Room</td>
            </tr>

                  </tbody>
              </table>
  </body>

</html>
